<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio element</title>
	<script src="Modernizr-2.0.6.js"></script>
</head>
<body>
	<!--
		autoplay - сообщает браузеру о том, что необходимо начать воспроизведение аудио, как только будет загружена страница
		Loop - повторно запустить аудио после завершения
		canplaytype(mun) - возвращает строку, указывающую, может ли браузер воспроизводить данный тип медиафайла
		сurrentTime - определяет текущую позицию воспроизведения в секундах
		duration - содержит длину аудиофайла в секундах
		play() - функция, начинает воспроизведение с текущей позиции
		pause() - функция, приостанавливает воспроизведение аудио
	-->
	<audio id="audio" controls autoplay src="Vivaldi.mp3">
		Браузер не поддерживает воспроизведение звуковых медиофайлов
	</audio>

	<script>
		if (!Modernizr.audio) {
			alert('Браузер не поддерживает воспроизведение звуковых файлов');
		}
		else {
			var audio = document.getElementByld('audio');
			var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
			if (res) alert(res + " can play ogg vorbis");
			else alert("no support for ogg vorbis");
		}
	</script>

</body>
</html>
