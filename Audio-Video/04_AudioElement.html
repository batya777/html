<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Управление воспроизведением с помощью JavaScript</title>
</head>
<body>
	<input id="playButton" type="button" value="play" />

	<audio id="audioElement">
		<source src="Vivaldi.mp3">
		<source src="Vivaldi.ogg">
	</audio>

	<script>
		document.getElementByld("playButton").onclick = playSound;

		function playSound() {
			var music = document.getElementByld("audioElement");
			var button = document.getElementByld("playButton");
			// если аудиоплеер на паузе
			if (music.pause) {
				music.play(); // начать воспроизведение
				button.value = "stop";
			}
			else {// иначе
				 music.pause(); // остановить воспроизведение
				 button.value = "play";
			}
		}
	</script>
	
</body>
</html>
