<!--
	details - представляет собой раскрывающийся виджет, показывающий пользователю дополнительную информацию или элемент управления. На момент создания примера работает только в Google Chrome
	-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Элемент details</title>
</head>
<body>
	<!--Для того, чтобы список отображался в развернутом состоянии необходимо добавить атрибут open-->
	<details>
		<summary>Предстоящие обсуждения</summary>
		<p>В новом году у нас появится огромное количество статей</p>
		<ul>
			<li>Понимание структуры HTML документа</li>
			<li>Когда использовать <code>hgroup</code></li>
			<li>Машина семантика микроданных</li>
		</ul>
	</details>
</body>
</html>
