<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Подключение CSS и JS</title>
	<!--HTML 4-->
	<!--
		<Link rel="stylesheet" href="styles.css" type="text/css"/>
		<script src="scripts.js" type="text/javascript"></script>
	-->
	<!--HTML5-->
	<link rel="stylesheet" href="styles.css" />
	<script src="scripts.js"></script>
</head>
<body>
	<p>
		В предыдущих версиях HTML как в CSS-ссылках Link, так и в элементе script для определения языка приходилось задавать атрибут type. Сейчас, даже если вы забыли объявить type, в большинстве браузеров уже предусмотрено правильное значение.
	</p>
	
</body>
</html>
